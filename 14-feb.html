<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para ti, mi amor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES --- */
        :root {
            --primary-lila: #E6B2ED;
            --deep-purple: #6a3f7a;
            --app-bg: radial-gradient(at 50% 10%, rgba(235, 200, 240, 0.8) 0%, rgba(255, 255, 255, 0) 80%), 
                      linear-gradient(180deg, #f3e5f5 0%, #eaddf0 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --soft-shadow-xl: 0 25px 50px -12px rgba(90, 45, 100, 0.25);
            --soft-shadow-md: 0 10px 20px -5px rgba(90, 45, 100, 0.15);
            --envelope-body: linear-gradient(135deg, #ab5bb8, #8e44ad);
            --envelope-flap-color: #c17fce;
            --envelope-pocket-color: #9c40a8;
            --apple-ease: cubic-bezier(0.34, 1.2, 0.64, 1);
            --smooth-ease: cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* --- RESET Y CENTRADO ABSOLUTO --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrolls accidentales */
        }

        body {
            background: var(--app-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;            /* Flexbox para centrar */
            justify-content: center;  /* Centrado Horizontal */
            align-items: center;      /* Centrado Vertical */
            color: #333;
            -webkit-font-smoothing: antialiased;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;            /* Las pantallas internas tambi√©n centran su contenido */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s var(--smooth-ease), transform 0.8s var(--smooth-ease);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            transform: scale(0.95);
        }

        /* --- PANTALLA DE INTRO (Glass Card) --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 34px;
            padding: 40px 30px; /* Padding ajustado */
            text-align: center;
            box-shadow: var(--soft-shadow-xl);
            width: 320px;
            max-width: 90%;
            /* Asegura que la tarjeta no se deforme */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem; /* Ajustado ligeramente */
            background: linear-gradient(45deg, var(--deep-purple), #ad1457);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 25px 0; /* Margen limpio */
            font-weight: 600;
            line-height: 1.2;
        }

        /* Bot√≥n de coraz√≥n */
        .heart-btn-container {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--soft-shadow-md);
            cursor: pointer;
            transition: transform 0.3s var(--apple-ease), box-shadow 0.3s ease;
            animation: subtle-pulse 2s infinite ease-in-out;
            /* Eliminamos m√°rgenes extra√±os, Flexbox del padre lo centra */
        }

        .heart-btn {
            font-size: 3.5rem;
            color: #000;
            user-select: none;
            /* Peque√±o ajuste visual para que el emoji parezca centrado √≥pticamente */
            padding-top: 8px; 
            padding-right: 2px;
        }

        .heart-btn-container:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 30px -5px rgba(90, 45, 100, 0.25);
        }

        .click-instruction {
            margin-top: 25px;
            color: var(--deep-purple);
            opacity: 0.7;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* --- EL SOBRE REESTRUCTURADO --- */
        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 220px;
            margin: 0; 
            perspective: 1500px;
            transition: transform 0.8s var(--smooth-ease);
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--envelope-body); /* Fondo base */
            box-shadow: 0 20px 45px rgba(0,0,0,0.2);
            border-radius: 6px; /* Bordes menos redondeados para que encajen los pliegues */
            transform-style: preserve-3d;
        }

        /* Pliegues laterales para cubrir huecos */
        .side {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            top: 0;
            z-index: 4; /* Subido para tapar corazones (z-3) y carta (z-2) */
        }

        .side.left {
            left: 0;
            border-width: 110px 0 110px 160px; /* Tri√°ngulo apuntando al centro */
            border-color: transparent transparent transparent #9c40a8; /* Color un poco m√°s oscuro */
            filter: brightness(0.95);
        }

        .side.right {
            right: 0;
            border-width: 110px 160px 110px 0;
            border-color: transparent #9c40a8 transparent transparent;
            filter: brightness(0.95);
        }

        /* Bolsillo inferior */
        .pocket {
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 0;
            border-style: solid;
            border-width: 0 160px 120px 160px; /* Un poco m√°s alto para cubrir bien */
            border-color: transparent transparent #ab5bb8 transparent; /* Color principal */
            z-index: 5; /* Subido */
            filter: brightness(1.05); /* Un poco m√°s claro para resaltar */
        }

        /* Solapa superior */
        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-style: solid;
            border-width: 120px 160px 0 160px; /* M√°s grande para solapar bien */
            border-color: #c17fce transparent transparent transparent;
            transform-origin: top;
            transition: transform 0.6s var(--smooth-ease) 0.2s, z-index 0s linear 0.4s;
            z-index: 6; /* Subido */
        }
        
        /* Sello del sobre */
        .seal {
            position: absolute;
            top: 108px; /* Justo en la punta */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #d4af37);
            border-radius: 50%;
            z-index: 7; /* Subido al m√°ximo */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-size: 1.2rem;
            transition: transform 0.4s ease, opacity 0.4s ease;
            border: 2px solid #b8860b;
        }

        /* --- LA CARTA --- */
        .letter {
            position: absolute;
            background: #fffbf0;
            background-image: linear-gradient(#e8e8e8 1px, transparent 1px);
            background-size: 100% 25px;
            width: 90%; /* Un poco m√°s estrecha para no chocar con los pliegues */
            left: 5%;
            height: 90%; 
            bottom: 0; /* Empieza abajo del todo */
            z-index: 2; /* Debajo de los pliegues */
            padding: 25px;
            box-sizing: border-box;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: bottom 0.8s var(--smooth-ease) 0.6s,
                        height 0.8s var(--apple-ease) 1.2s,
                        z-index 0s linear 1.1s,
                        transform 0.8s var(--apple-ease) 1.2s,
                        box-shadow 0.8s ease 1.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CORAZONES SALIENDO DEL SOBRE --- */
        .envelope-hearts {
            position: absolute;
            top: 50%; left: 50%;
            width: 100%; height: 100%;
            transform: translate(-50%, -50%);
            z-index: 3; /* AHORA EST√Å ENCIMA DE LA CARTA (z-2) PERO DEBAJO DEL BOLSILLO (z-5) */
            pointer-events: none;
        }

        .pocket-heart {
            position: absolute;
            bottom: 0;
            left: 50%;
            font-size: 1.5rem;
            opacity: 0;
            animation: float-out 1.5s ease-out forwards;
        }

        @keyframes float-out {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(calc(-50% + var(--tx)), -150px) scale(1); opacity: 0; }
        }
        
        /* Borde decorativo interno */
        .letter-border {
            position: absolute;
            top: 12px; left: 12px; right: 12px; bottom: 12px;
            border: 1px solid var(--primary-lila);
            border-radius: 2px;
            pointer-events: none;
            z-index: 2;
        }

        .letter-content {
            opacity: 0;
            transition: opacity 0.6s ease-in 2.1s;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 3;
            background: rgba(255, 251, 240, 0.8); /* Fondo semi-transparente para leer mejor sobre l√≠neas */
            padding: 10px;
            border-radius: 4px;
        }

        .photo-frame {
            background: white;
            padding: 8px 8px 25px 8px; /* Estilo Polaroid */
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 1px solid #eee;
            border-radius: 2px;
            transform: rotate(-2deg);
            margin-bottom: 15px;
            width: fit-content;
            margin-left: auto; margin-right: auto;
            transition: transform 0.3s ease;
        }
        
        .photo-frame:hover { transform: rotate(0deg) scale(1.02); }

        .couple-photo {
            width: 100%;
            max-width: 220px;
            height: 160px;
            object-fit: cover;
            border: 1px solid #ddd;
            display: block;
        }

        .letter-title {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-purple);
            margin: 5px 0 10px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        .letter-text {
            font-family: 'Georgia', serif; /* Fuente m√°s cl√°sica para carta */
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin: 0;
            font-style: italic;
        }
        
        .letter-text strong { color: #ad1457; font-weight: normal; }

        /* --- CALCOMAN√çAS (STICKERS) --- */
        .sticker {
            position: absolute;
            font-size: 2rem;
            filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.1));
            z-index: 6; /* Encima del bolsillo (z-5) */
            pointer-events: none;
            opacity: 0.9;
        }
        
        .sticker.s1 { top: 130px; left: 25px; transform: rotate(-15deg); font-size: 2.2rem; }
        .sticker.s2 { top: 140px; right: 25px; transform: rotate(10deg); font-size: 2rem; }
        .sticker.s3 { bottom: 15px; left: 50%; transform: translateX(-50%) rotate(5deg); font-size: 1.5rem; }

        .letter-sticker {
            position: absolute;
            font-size: 1.8rem;
            z-index: 5;
            opacity: 0.85;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
        }
        
        .letter-sticker.ls1 { top: -10px; right: -5px; transform: rotate(25deg); }
        .letter-sticker.ls2 { bottom: 5px; left: 5px; transform: rotate(-10deg); font-size: 1.5rem; }
        .letter-sticker.ls3 { top: 40%; left: -10px; transform: rotate(-5deg); font-size: 1.2rem; }

        /* --- ESTADOS ACTIVOS --- */
        .envelope-wrapper.open {
            transform: translateY(180px);
        }

        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1; /* Baja el z-index para quedar detr√°s de la carta al salir */
        }
        
        .envelope-wrapper.open .seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition-delay: 0s; /* Desaparece r√°pido */
        }

        .envelope-wrapper.open .letter { 
            height: 550px; /* Un poco m√°s alta */
            z-index: 10;
            transform: rotate(0deg) translateY(-40px); /* Recta para leer mejor */
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
        }

        .envelope-wrapper.open .letter-content { opacity: 1; }

        /* --- CORAZONES --- */
        #hearts-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden; z-index: 999;
        }

        .floating-heart {
            position: absolute;
            bottom: -10vh;
            font-size: 2rem;
            animation: floatUpDrift linear forwards;
            opacity: 0;
            color: #000;
        }

        @keyframes floatUpDrift {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- INTERACCI√ìN DE CORAZONES --- */
        .burst-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            animation: burst-anim 1s ease-out forwards;
        }

        @keyframes burst-anim {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1.2) rotate(var(--rot)); opacity: 0; }
        }
        
        /* Ajuste para m√≥viles y pantallas peque√±as */
        @media (max-width: 400px) {
            .envelope-wrapper { 
                transform: scale(0.85); 
            }
            .envelope-wrapper.open {
                transform: scale(0.85) translateY(170px);
            }
            .glass-card { 
                width: 280px;
                padding: 30px 20px;
            }
            .title { font-size: 2rem; }
            
            /* Ajustar la carta abierta para que quepa en pantallas cortas */
            .envelope-wrapper.open .letter {
                height: 400px;
                bottom: 40px;
                transform: translateY(-30px);
            }
            
            .letter { padding: 15px; }
            .photo-frame { padding: 5px 5px 15px 5px; margin-bottom: 10px; }
            .couple-photo { height: 120px; max-width: 180px; }
            .letter-title { font-size: 1.5rem; margin: 5px 0; }
            .letter-text { font-size: 0.85rem; line-height: 1.4; }
        }

        @media (max-height: 650px) {
            .envelope-wrapper { transform: scale(0.75); }
            .envelope-wrapper.open { transform: scale(0.75) translateY(170px); }
            .envelope-wrapper.open .letter { height: 380px; }
        }

        /* --- MUSIC PLAYER --- */
        .music-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .music-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .song-btn {
            margin-top: 10px;
            padding: 8px 20px;
            background: var(--deep-purple);
            color: white;
            border: none;
            border-radius: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background 0.2s;
            z-index: 10;
            position: relative;
        }

        .song-btn:hover {
            transform: scale(1.05);
            background: #8e44ad;
        }

        /* From Uiverse.io by bociKond */ 
        /* Spotify music card made by: csozi | Website: www.csozi.hu*/

        .card {
            position: relative;
            min-width: 250px;
            min-height: 120px;
            background: #191414;
            border-radius: 10px;
            padding: .8rem;
            display: flex;
            flex-direction: column;
            gap: .5rem;
            box-shadow: 0 10px 40px -25px rgba(100, 100, 100, .5);
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .music-modal.active .card {
            transform: scale(1);
            opacity: 1;
        }

        .top {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-block-end: .5rem;
        }

        .pfp {
            position: relative;
            height: 40px;
            width: 40px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title-1 {
            color: white;
            font-size: 1.25rem;
            font-weight: 900;
            margin: 0;
        }

        .title-2 {
            color: white;
            font-size: .75rem;
            opacity: .8;
            margin: 0;
        }

        /* new */
        .song-time {
            width: 100%;
            margin-inline: auto;
            position: relative;
            display: flex;
            align-items: center;
            gap: .3rem;
        }

        .time {
            width: 90%;
            background-color: #5e5e5e;
            height: .35rem;
            border-radius: 3px;
        }

        .elapsed {
            width: 42%;
            background-color: #1db954;
            height: 100%;
            border-radius: 3px;
        }

        .controls {
            color: white;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
        }

        .volume {
            height: 100%;
            width: 48px;
        }

        .air {
            height: 100%;
            width: 48px;
        }

        .controls svg {
            cursor: pointer;
            transition: 0.1s;
        }

        .controls svg:hover {
            color: #1db954;
        }

        .controls .heart:hover {
            color: pink;
        }

        .volume {
            opacity: 0;
            position: relative;
            transition: 0.2s;
        }

        .volume .slider {
            height: 4px;
            background-color: #5e5e5e;
            width: 80%;
            border-radius: 2px;
            margin-left: .3rem;
        }

        .volume .slider .green {
            background-color: #1db954;
            height: 100%;
            width: 80%;
            border-radius: 3px;
        }

        .volume .circle {
            background-color: white;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            position: absolute;
            right: 20%;
            top: 50%;
            transform: translateY(-50%);
        }

        .volume_button:hover ~ .volume {
            opacity: 1;
        }

        .timetext {
            color: white;
            margin: 0;
        }

        .time_now {
            font-size: .8rem;
            background-color: #00000060;
            padding: .5rem;
            border-radius: .5rem;
            background-blend-mode: multiply;
        }

        .time_full {
            font-size: .8rem;
            background-color: #00000060;
            padding: .5rem;
            border-radius: .5rem;
            background-blend-mode: multiply;
        }

        .playing {
            display: flex;
            position: relative;
            justify-content: center;
            gap: 1px;
            width: 30px;
            height: 20px;
        }

        .greenline {
            background-color: #1db954;
            height: 20px;
            width: 2px;
            position: relative;
            transform-origin: bottom;
        }

        .line-1 {
            animation: infinite playing 1s ease-in-out;
            animation-delay: 0.2s;
        }

        .line-2 {
            animation: infinite playing 1s ease-in-out;
            animation-delay: 0.5s;
        }

        .line-3 {
            animation: infinite playing 1s ease-in-out;
            animation-delay: 0.6s;
        }

        .line-4 {
            animation: infinite playing 1s ease-in-out;
            animation-delay: 0s;
        }

        .line-5 {
            animation: infinite playing 1s ease-in-out;
            animation-delay: 0.4s;
        }

        .playing.paused .greenline {
            animation-play-state: paused;
            transform: scaleY(0.1); /* Reset to low state */
            transition: transform 0.3s ease;
        }

        @keyframes playing {
            0% {
                transform: scaleY(0.1);
            }

            33% {
                transform: scaleY(0.6);
            }

            66% {
                transform: scaleY(0.9);
            }

            100% {
                transform: scaleY(0.1);
            }
        }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <div class="glass-card">
            <h1 class="title">Una sorpresa para ti</h1>
            <div class="heart-btn-container" onclick="startAnimation()">
                <span class="heart-btn">üñ§</span>
            </div>

                <!-- Calcoman√≠as del sobre -->

                <div class="sticker s2">üß∏</div>
                <div class="sticker s3">üíñ</div>

                <div class="letter">
                   <div class="letter-border"></div>
                   
                   <!-- Calcoman√≠as de la carta -->
                   <div class="letter-sticker ls1">üéÄ</div>

                   <div class="letter-sticker ls3">‚ú®</div>

                   <div class="letter-content">
                        <div class="photo-frame">
                            <img src="assets/tu-y-yo.jpg" alt="Nosotros" class="couple-photo">

                        <h2 class="letter-title">Mi persona favorita</h2>

                            <br><br>
                            <strong>Te amo infinitamente.</strong>
                        </p>
                        
                        <button class="song-btn" onclick="toggleMusicModal(true)">Nuestra canci√≥n üéµ</button>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <div id="hearts-container"></div>

    <!-- Music Player Modal -->
    <div id="music-modal" class="music-modal" onclick="if(event.target === this) toggleMusicModal(false)">
        <!-- From Uiverse.io by bociKond --> 
        <div class="card">

                    <p class="title-1">Nuestra Canci√≥n</p>

            <div class="controls">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="20" width="24" class="volume_button">
                    <path clip-rule="evenodd" d="M11.26 3.691A1.2 1.2 0 0 1 12 4.8v14.4a1.199 1.199 0 0 1-2.048.848L5.503 15.6H2.4a1.2 1.2 0 0 1-1.2-1.2V9.6a1.2 1.2 0 0 1 1.2-1.2h3.103l4.449-4.448a1.2 1.2 0 0 1 1.308-.26Zm6.328-.176a1.2 1.2 0 0 1 1.697 0A11.967 11.967 0 0 1 22.8 12a11.966 11.966 0 0 1-3.515 8.485 1.2 1.2 0 0 1-1.697-1.697A9.563 9.563 0 0 0 20.4 12a9.565 9.565 0 0 0-2.812-6.788 1.2 1.2 0 0 1 0-1.697Zm-3.394 3.393a1.2 1.2 0 0 1 1.698 0A7.178 7.178 0 0 1 18 12a7.18 7.18 0 0 1-2.108 5.092 1.2 1.2 0 1 1-1.698-1.698A4.782 4.782 0 0 0 15.6 12a4.78 4.78 0 0 0-1.406-3.394 1.2 1.2 0 0 1 0-1.698Z" fill-rule="evenodd"></path>

                    <path clip-rule="evenodd" d="M12 21.6a9.6 9.6 0 1 0 0-19.2 9.6 9.6 0 0 0 0 19.2Zm.848-12.352a1.2 1.2 0 0 0-1.696-1.696l-3.6 3.6a1.2 1.2 0 0 0 0 1.696l3.6 3.6a1.2 1.2 0 0 0 1.696-1.696L11.297 13.2H15.6a1.2 1.2 0 1 0 0-2.4h-4.303l1.551-1.552Z" fill-rule="evenodd"></path>

                <!-- Play/Pause Button -->
                <div id="play-pause-btn" onclick="togglePlay()" style="cursor: pointer;">

    <script>
        function startAnimation() {
            const introScreen = document.getElementById('intro-screen');
            const envelopeContainer = document.getElementById('envelope-container');
            const envelopeWrapper = document.querySelector('.envelope-wrapper');
            
            introScreen.style.opacity = '0';
            
            setTimeout(() => {
                introScreen.style.display = 'none';
                envelopeContainer.style.display = 'flex';
                // Forzar reflow para que la transici√≥n funcione
                envelopeContainer.offsetHeight; 
                envelopeContainer.classList.remove('hidden');
                
                setTimeout(() => {
                    envelopeWrapper.classList.add('open');
                    
                    // Lanzar corazones desde el sobre
                    setTimeout(() => {
                        launchEnvelopeHearts();
                    }, 800);

                    setTimeout(() => {
                        startContinuousHearts();
                        addClickInteraction();
                    }, 2000);
                    
                }, 500);
            }, 800);
        }

        function launchEnvelopeHearts() {
            const container = document.querySelector('.envelope-hearts');
            const count = 15;
            
            for(let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('pocket-heart');
                    heart.innerHTML = 'üñ§';
                    
                    // Dispersi√≥n horizontal aleatoria
                    const tx = (Math.random() - 0.5) * 150 + 'px';
                    heart.style.setProperty('--tx', tx);
                    
                    // Tama√±o variado
                    heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                    
                    container.appendChild(heart);
                    setTimeout(() => heart.remove(), 1500);
                }, i * 50);
            }
        }

        function startContinuousHearts() {
            const container = document.getElementById('hearts-container');
            
            // Crear corazones suavemente cada cierto tiempo
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = 'üñ§';
                heart.style.left = Math.random() * 100 + 'vw';
                // Tama√±o variado
                const size = Math.random() * 20 + 10; 
                heart.style.fontSize = size + 'px';
                // Opacidad variada
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                const duration = Math.random() * 5 + 5; // M√°s lentos y suaves
                heart.style.animationDuration = duration + 's';
                
                container.appendChild(heart);
                
                // Limpieza
                setTimeout(() => { heart.remove(); }, duration * 1000);
            }, 400); // Frecuencia
        }

        function addClickInteraction() {
            document.addEventListener('click', (e) => {
                createBurst(e.clientX, e.clientY);
            });
            
            // Tambi√©n para toques en m√≥vil
            document.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                createBurst(touch.clientX, touch.clientY);
            }, {passive: true});
        }

        function createBurst(x, y) {
            const container = document.getElementById('hearts-container');
            const count = 8; // N√∫mero de corazones por clic
            
            for(let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('burst-heart');
                heart.innerHTML = 'üñ§';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                
                // Aleatoriedad en movimiento
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 60; // Distancia de explosi√≥n
                
                heart.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                heart.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                heart.style.setProperty('--rot', Math.random() * 360 + 'deg');
                
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        }

        function toggleMusicModal(show) {
            const modal = document.getElementById('music-modal');
            if (show) {
                modal.classList.add('active');
                shouldPlay = true; // Mark that we want to play
                if (player && typeof player.playVideo === 'function') {
                    playSong();
                }
            } else {
                modal.classList.remove('active');
                shouldPlay = false;
            }
        }

        /* --- MUSIC PLAYER LOGIC (YouTube API) --- */
        let player;
        let isPlaying = false;
        let progressInterval;
        let shouldPlay = false; // Flag to auto-play when ready

        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const visualizer = document.getElementById('visualizer');
        const volumeControl = document.getElementById('volume-control');
        const volumeBar = document.getElementById('volume-bar');
        const volumeKnob = document.getElementById('volume-knob');

        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            let playerVars = {
                'playsinline': 1,
                'controls': 0,
                'disablekb': 1,
                'enablejsapi': 1,
                'rel': 0,
                'showinfo': 0,
                'modestbranding': 1
            };

            // Solo a√±adir 'origin' si NO estamos en un archivo local
            if (window.location.protocol !== 'file:') {
                playerVars.origin = window.location.origin;
            }

            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'em0MknB6wFo',
                host: 'https://www.youtube.com',
                playerVars: playerVars,
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            // Set initial volume
            if(player && player.setVolume) {
                player.setVolume(50);
            }
            updateVolumeUI(0.5);
            
            if (player && player.getDuration) {
                durationEl.innerText = formatTime(player.getDuration());
            }

            // If the modal was already opened, play now
            if (shouldPlay) {
                playSong();
            }
        }

        function onPlayerError(event) {
            console.error("YouTube Player Error:", event.data);
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                visualizer.classList.remove('paused');
                startProgressLoop();
                
                // Update duration if it wasn't available before
                if (player && player.getDuration) {
                    durationEl.innerText = formatTime(player.getDuration());
                }
            } else {
                if (event.data != YT.PlayerState.BUFFERING) {
                    isPlaying = false;
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    visualizer.classList.add('paused');
                    stopProgressLoop();
                }
            }
        }

        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        function playSong() {
            if (player && player.playVideo) {
                player.playVideo();
            }
        }

        function pauseSong() {
            if (player && player.pauseVideo) {
                player.pauseVideo();
            }
        }

        function restartSong() {
            if (player && player.seekTo) {
                player.seekTo(0);
                playSong();
            }
        }

        function startProgressLoop() {
            stopProgressLoop();
            progressInterval = setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    
                    currentTimeEl.innerText = formatTime(currentTime);
                    durationEl.innerText = formatTime(duration);
                }
            }, 1000);
        }

        function stopProgressLoop() {
            if (progressInterval) clearInterval(progressInterval);
        }

        // Click on progress bar to seek
        function seek(e) {
            if (!player || !player.seekTo) return;
            
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = player.getDuration();
            
            const seekTime = (clickX / width) * duration;
            player.seekTo(seekTime);
        }

        // Format time helper
        function formatTime(seconds) {
            if (!seconds) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' + sec : sec}`;
        }

        // Volume Control
        volumeControl.addEventListener('click', (e) => {
            if (!player || !player.setVolume) return;

            const width = volumeControl.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            if (volume >= 0 && volume <= 1) {
                player.setVolume(volume * 100);
                updateVolumeUI(volume);
            }
        });

        function updateVolumeUI(vol) {
            const percent = vol * 100;
            volumeBar.style.width = `${percent}%`;
            volumeKnob.style.right = `${100 - percent}%`;
        }

        // Pause visualizer initially
        visualizer.classList.add('paused');
    </script>
